<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice question</title>
  </head>
  <body>
    <h1>List of Fruits</h1>
    <br />
    <ul>
      <li>
        Apple <button id="see-apple">show Apple image</button>
        <span id="apple-img-container"></span>
      </li>
      <li>
        Orange <button id="see-orange">show Orange image</button>
        <span id="orange-img-container"></span>
      </li>
      <li>
        Mango <button id="see-mango">show Mango image</button>
        <span id="mango-img-container"></span>
      </li>
    </ul>
  </body>
  <script>
    function setupFruitImage(buttonId, containerId, imgSrc, altText) {
      document.getElementById(buttonId).addEventListener("click", function (e) {
        e.preventDefault();
        const container = document.getElementById(containerId);
        if (!container.querySelector("img")) {
          const img = document.createElement("img");
          img.src = imgSrc;
          img.alt = altText;
          img.width = 100;
          container.appendChild(img);
        }
      });
    }

    setupFruitImage(
      "see-apple",
      "apple-img-container",
      "images/apple.jpg",
      "Apple"
    );
    setupFruitImage(
      "see-orange",
      "orange-img-container",
      "images/oranges.png",
      "Orange"
    );
    setupFruitImage(
      "see-mango",
      "mango-img-container",
      "images/mango.jpg",
      "Mango"
    );
  </script>
</html>
